server:
  port: 8080
spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        hbm2ddl:
          auto: create
      database: mysql
  datasource:
      url: jdbc:mysql://localhost:3306/spurscoder
      username: myuser
      password: mypassword
      driver-class-name: com.mysql.cj.jdbc.Driver
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    enabled: true