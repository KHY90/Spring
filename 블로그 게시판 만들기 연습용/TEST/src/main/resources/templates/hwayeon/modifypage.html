<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>
<header>
    <h1>게시글 수정</h1>
</header>

<section>
    <form action="/hwayeon/modifypage" method="post" th:object="${blogDTO}">
        <input type="hidden" th:field="*{blogNo}">
        <div>
            <label for="blogTitle">제목:</label>
            <input type="text" id="blogTitle" name="blogTitle" th:field="*{blogTitle}" required>
        </div>
        <div>
            <label for="blogContent">내용:</label>
            <textarea id="blogContent" name="blogContent" th:field="*{blogContent}" required></textarea>
        </div>
        <div>
            <button type="submit">수정</button>
        </div>
    </form>
</section>

</body>
</html>
