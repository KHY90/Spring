<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- 헤더 시작 -->
<header>
    <div class="headerlogo">
        <a th:href="@{/}">
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjEyMTVfMjc3%2FMDAxNjcxMDkwNjU3NjAx.uy05CjAv_4VymZIj8qCXAei3LEHvgFy_llwv_uB5ubgg.4DUvwuY6JLlmv5BUTBIAKvRz-T2vXJCO17EQPPJ-_-sg.PNG.y2kwooga%2F%25B3%25D7%25C0%25CC%25B9%25F6_AI-05.png&type=sc960_832">
        </a>
    </div>
    <div class="subject">
        hwayeon blog
    </div>
    <div class="serch">
        <div class="writebutton">
            <button type="button" class="btn btn-primary" onclick="location.href='/hwayeon/editpage'">게시글 등록</button>
        </div>
        <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fe7.pngegg.com%2Fpngimages%2F381%2F351%2Fpng-clipart-computer-icons-google-search-icon-design-magnifying-glass-cartoon-logo-android.png&type=sc960_832">
    </div>
</header>
<!-- 헤더 끝 -->

<!-- 메인 시작 -->
<section class="container">

        <form th:action="@{/hwayeon}" method="post" class="col-8">
            <div class="mb-3">
                <label for="blotTitle" class="form-label">제목 :</label>
                <input type="text" class="form-control" id="blotTitle" name="blogTitle" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="blogContent" class="form-label">내용 : </label>
                <textarea class="form-control" id="blogContent" name="blogContent" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

</section>
<!-- 메인 종료 -->

<!-- 풋터 영역 -->
<footer>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

<style>
    /* Reset CSS */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box; /* 박스 모델을 border-box로 설정 */
    }

    body {
        font-family: Arial, sans-serif; /* 기본 글꼴 설정 */
        line-height: 1.6; /* 줄 간격 설정 */
    }

    ul, ol {
        list-style: none; /* 목록 스타일 제거 */
    }

    a {
        text-decoration: none; /* 링크 밑줄 제거 */
        color: inherit; /* 링크 색상 상속 */
    }

    button, input, textarea {
        margin: 0; /* 마진 초기화 */
        padding: 0; /* 패딩 초기화 */
        border: none; /* 테두리 제거 */
        outline: none; /* 포커스 시 테두리 제거 */
        font-family: inherit; /* 글꼴 상속 */
        font-size: inherit; /* 글꼴 크기 상속 */
        background: none; /* 배경 초기화 */
        color: inherit; /* 색상 상속 */
    }

    /* 추가적으로 필요한 초기화 내용을 여기에 추가할 수 있습니다 */


    /* 헤더 */
    header {
        grid-column: 1 / 4;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        padding: 20px 0;
        display: flex;
        justify-content: space-between;
        border: 1px solid black;
    }

    .headerlogo a{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 40px; /* 원하는 높이로 설정 */
    }

    .headerlogo a img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        margin : 0px 5px 0px 5px;
    }

    .serch {
        display: flex;
        margin: 0px 5px 0px 5px;
    }

    .serch img {
        height: 30px;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        margin : 0px 5px 0px 5px;
    }

    /* 폼 스타일 */
    .mb-3 {
        margin-bottom: 1.5rem;
        margin-top: 30px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }

    input[type="text"], textarea {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 1rem;
    }

    textarea {
        height: 150px;
    }

    button[type="submit"] {
        display: block;
        width: 100%;
        padding: 0.75rem 1rem;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        font-size: 1rem;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    .writebutton {
        text-align: right;
    }

    /* 푸터 */
    footer {
        grid-column: 1 / 4;
        text-align: center;
        background-color: #f2f2f2;
        padding: 20px 0;
        margin-top: 20px;
    }

</style>
</html>
