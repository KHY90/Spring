<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글</title>
    <link rel="stylesheet" th:href="@{/css/regist.css}">
</head>
<body>
<div class="header-container">
    <div class="logo">
        <a href="#">JooYeon's Blog</a>
        <section>
            <div class="container">
                <div class="blogtitle">
                    <!--  edit page의 제목 부분을 받아옴     -->
                    <p><span th:text="${blogTitle}">블로그 제목</span></p>
                </div>
                <div class="blogcontents">
                    <!--  edit page의 내용 부분을 받아옴     -->
                    <p><span th:text="${blogContent}">블로그 내용</span></p>
                </div>
            </div>
        </section>

    </div>
    <nav>
        <ul>
            <li><a href="#">Get Your Beauty</a></li>
            <li><a href="#">Skin Makeup</a></li>
            <li><a href="#">Lip Makeup</a></li>
            <li><a href="#">Perfume</a></li>
        </ul>
    </nav>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button type="submit">
            <i class="fa fa-search"></i>
        </button>
    </div>
    <div class="user-actions">
        <a href="#" class="login">Login</a>
    </div>
</div>
<form th:action="@{/jooyeon}" method="post">
    <div class="main-content">
        <div class="post-container">
            <h2>게시글 등록</h2>
            <form>
                <label for="title">제목:</label>
                <input type="text" id="title" name="blogTitle" required>
                <label for="content">내용:</label>
                <textarea id="content" name="blogContent" rows="5" required></textarea>
                <button class="post-button">게시글 등록</button>
            </form>
        </div>
    </div>
</form>
</body>
</html>
