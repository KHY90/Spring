<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글</title>
    <link rel="stylesheet" th:href="@{/css/regist.css}">
</head>
<body>
<div class="header-container">
    <div class="logo">
        <a href="#">JooYeon's Blog</a>


    </div>
    <nav>
        <ul>
            <li><a href="#">Get Your Beauty</a></li>
            <li><a href="#">Skin Makeup</a></li>
            <li><a href="#">Lip Makeup</a></li>
            <li><a href="#">Perfume</a></li>
        </ul>
    </nav>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button type="submit">
            <i class="fa fa-search"></i>
        </button>
    </div>
    <div class="user-actions">
        <a href="#" class="login">Login</a>
    </div>
</div>

<div class="main-content">
    <div class="post-container">
        <h2>게시글 등록</h2>
        <form>
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" required>
            <label for="content">내용:</label>
            <textarea id="content" name="content" rows="5" required></textarea>
            <button class="post-button">게시글 등록</button>

        </form>
    </div>

    </div>
</div>





</div>

<!--<h2>블로그 제목: <span th:text="${blogTitle}">블로그 제목</span></h2>-->
<!--<p>블로그 내용: <span th:text="${blogContent}">블로그 내용</span></p>-->


</body>
</html>
